<style>
body{
    margin:0;
    font-family:'Poppins', sans-serif;
    overflow:hidden;
    background:linear-gradient(135deg,#ffdde1,#ee9ca7);
}

/* loading */
#loading{
    position:fixed;
    width:100%;
    height:100vh;
    background:linear-gradient(135deg,#ff9a9e,#fecfef);
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    font-size:24px;
    z-index:999;
}

/* halaman */
.page{
    display:none;
    height:100vh;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    padding:30px;
    opacity:0;
    transition:opacity 1s ease;
}
.active{
    display:flex;
    opacity:1;
}

/* glass */
.glass{
    background:rgba(255,255,255,0.25);
    padding:30px;
    border-radius:30px;
    backdrop-filter:blur(15px);
    box-shadow:0 10px 40px rgba(0,0,0,0.2);
}

/* tombol */
button{
    padding:12px 28px;
    border:none;
    border-radius:30px;
    background:#ff4b91;
    color:white;
    cursor:pointer;
    margin-top:20px;
    font-size:15px;
}

/* angel */
#angel{
    font-size:90px;
    animation:shoot 3s infinite;
}
@keyframes shoot{
    0%{transform:translateX(-60px);}
    50%{transform:translateX(60px);}
    100%{transform:translateX(-60px);}
}

/* galeri */
.frame img{
    width:260px;
    border-radius:25px;
    cursor:pointer;
    box-shadow:0 15px 35px rgba(0,0,0,0.3);
    animation:zoom 6s infinite alternate;
}
@keyframes zoom{
    from{transform:scale(1);}
    to{transform:scale(1.08);}
}

/* popup */
.popup{
    display:none;
    position:fixed;
    width:100%;
    height:100%;
    background:rgba(255,182,193,0.85);
    backdrop-filter:blur(10px);
    justify-content:center;
    align-items:center;
}
.popup img{
    width:70%;
    border-radius:25px;
}

/* efek jatuh */
.love,.flower,.sparkle{
    position:fixed;
    top:-10px;
    animation:fall linear infinite;
}
@keyframes fall{
    to{transform:translateY(100vh);}
}

/* kembang api */
.firework{
    position:fixed;
    font-size:25px;
    animation:explode 1s ease-out forwards;
}
@keyframes explode{
    from{transform:scale(0);}
    to{transform:scale(2); opacity:0;}
}

/* akhir */
#finalText{
    font-size:28px;
    color:#fff;
    font-weight:bold;
}
</style>
